<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Electrikapp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    {{ infoText }}
    <ion-list>
      <ion-item *ngFor="let result of results; let i = index;">
        {{ result.SSID }}
      </ion-item>
    </ion-list>
  </div>
</ion-content>
